apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: keycloak
    targetRevision: 24.x.x
    helm:
      values: |
        image:
          registry: quay.io
          repository: keycloak/keycloak
          tag: "26.1"
          pullPolicy: Always

        command:
          - "/opt/keycloak/bin/kc.sh"
        args:
          - "start-dev"
          - "--import-realm"

        extraEnvVars:
          - name: KEYCLOAK_ADMIN
            value: "admin"
          - name: KEYCLOAK_ADMIN_PASSWORD
            value: "Password123!"
          - name: KC_PROXY
            value: "edge"
          - name: KC_HTTP_ENABLED
            value: "true"
          - name: KC_HOSTNAME_STRICT
            value: "false"
          - name: KC_DB
            value: postgres
          - name: KC_DB_URL
            value: "jdbc:postgresql://127.0.0.1:5432/keycloak"
          - name: KC_DB_USERNAME
            value: "vikunja-cloudsql@jithin-gcp-1234.iam"
          - name: KC_DB_PASSWORD
            value: "dummy"
        externalDatabase:
          host: "127.0.0.1"
          port: 5432
          user: "placeholder"
          password: "dummy-password"
          database: "keycloak"

        volumePermissions:
          enabled: false

        postgresql:
          enabled: false

        service:
          type: ClusterIP
          ports:
            http: 80

        serviceAccount:
          create: true
          name: keycloak-sa
          annotations:
            iam.gke.io/gcp-service-account: vikunja-cloudsql@jithin-gcp-1234.iam.gserviceaccount.com

        podSecurityContext:
          fsGroup: 1000

        containerSecurityContext:
          runAsUser: 1000
          runAsNonRoot: true

        sidecars:
          - name: cloud-sql-proxy
            image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
            args:
              - "--private-ip"
              - "--address=127.0.0.1"
              - "--port=5432"
              - "--auto-iam-authn"
              - "jithin-gcp-1234:us-central1:vikunja-production-db"
            securityContext:
              runAsNonRoot: true
            resources:
              requests:
                cpu: "50m"
                memory: "64Mi"

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true